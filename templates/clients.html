<!-- templates/clients.html -->
<h1>Clients</h1>
<ul>
    {% for client in clients %}
    <li>
        <div>
            <!-- Use the image_url property we added -->
            <img src="{{ client.image_url }}" alt="{{ client.name }} Image" width="50" height="50" style="object-fit: cover; border-radius: 50%;">
            <!-- Or construct URL manually if you didn't add the property -->
            <!-- {% if client.image_file %}
                <img src="{{ url_for('static', filename='uploads/client_images/' + client.image_file) }}" alt="{{ client.name }} Image" width="50">
            {% else %}
                <img src="{{ url_for('static', filename='uploads/client_images/default.png') }}" alt="Default Image" width="50">
            {% endif %} -->
        </div>
        <div>
            Name: {{ client.name }} <br>
            Email: {{ client.email }} <br>
            Phone: {{ client.phone }}
            <!-- Add links to edit/delete if needed -->
        </div>
    </li>
    <hr>
    {% endfor %}
</ul>
<a href="{{ url_for('add_client') }}">Add New Client</a>
