{% extends "layout.html" %}
{% block content %}
<h2>Rent Records</h2>
<ul>
  {% for rent in rents %}
    <li>{{ rent.date }} - ${{ rent.amount }} - Room: {{ rent.room.name }}{% if rent.client %}, Client: {{ rent.client.name }}{% endif %}</li>
  {% endfor %}
</ul>
<form method="post" action="/add_rent">
  <input type="date" name="date">
  <input type="number" step="0.01" name="amount" placeholder="Amount">
  <select name="room_id">
    {% for room in rooms %}
      <option value="{{ room.id }}">{{ room.name }}</option>
    {% endfor %}
  </select>
  <select name="client_id">
    <option value="">-- No Client --</option>
    {% for client in clients %}
      <option value="{{ client.id }}">{{ client.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Add Rent</button>
</form>
{% endblock %}
